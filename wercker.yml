box: google/golang

build:
  steps:
    - setup-go-workspace
    - script:
        name: get godep
        code: |-
            go get github.com/tools/godep
    - script:
        name: resolve dependency
        code: |-
            godep restore
    - golint
    - script:
        name: run test
        code: |-
            ./test

